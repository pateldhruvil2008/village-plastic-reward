  <!-- ================= EXISTING LOGIN CARD (UNCHANGED) ================= -->
  <div class="main-card">
    <h2>Villager Login</h2>

    <input
      type="text"
      id="vid"
      placeholder="Enter Villager ID"
    >

    <button onclick="login()">Login</button>

    <a href="index.html" class="back-link">
      ‚Üê Back

  <!-- ================= EXISTING SCRIPT (UNCHANGED) ================= -->
  <script>
    function login() {
      const id = document.getElementById("vid").value.trim();

      let ids =
        JSON.parse(localStorage.getItem("approvedIds")) || [];

      if (!ids.includes(id)) {
        alert("‚ùå ID not approved");
        return;
      }

      localStorage.setItem("villagerId", id);
      window.location.href = "villager/dashboard.html";
    }
  </script>
